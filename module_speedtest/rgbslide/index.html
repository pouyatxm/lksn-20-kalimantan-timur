<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgb slider</title>
</head>
<style>
    #output {
        background-color: rgb(0, 0, 0);
        width: 1000px;
        height: 400px;

    }

    label input {
        width: 800px;
    }
</style>
<body>

    <div id="output">
        RGB
    </div>

    <label>
        Red<input id="red" type="range" class="red" min="0" max="255" value="12"><br>
        Green<input id="green" type="range" class="green" min="0" max="255" value="12"><br>
        Blue<input id="blue" type="range" class="blue" min="0" max="255" value="12">
    </label>

    <script>

        function colorchange() {
        let red = document.getElementById("red").value;
        let green = document.getElementById("green").value;
        let blue = document.getElementById("blue").value;
        let output = document.getElementById("output");
        let rgb = 'rgb(' + red + ',' + green + ',' + blue + ')';

        output.style.backgroundColor = rgb;
        document.getElementById("output").innerHTML = rgb;
        }

        document.getElementById("red").addEventListener("input", colorchange);
        document.getElementById("green").addEventListener("input", colorchange);
        document.getElementById("blue").addEventListener("input", colorchange);
        </script>

</body>
</html>
